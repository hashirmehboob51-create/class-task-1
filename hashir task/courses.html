<h2 class="text-center mb-4">Courses Offered</h2>

<div class="container">

    <input type="text" id="search" class="form-control mb-3" placeholder="Search courses...">

    <ul class="list-group" id="courseList">
        <li class="list-group-item">Mathematics</li>
        <li class="list-group-item">Physics</li>
        <li class="list-group-item">Chemistry</li>
        <li class="list-group-item">Biology</li>
        <li class="list-group-item">Computer Science</li>
        <li class="list-group-item">English</li>
    </ul>

</div>

<script>
$("#search").on("keyup", function () {
    let value = $(this).val().toLowerCase();
    $("#courseList li").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
});
</script>
