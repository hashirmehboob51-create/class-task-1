    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="p-4">
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">StudentPortal</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>

                <li class="nav-item">
                    <a class="nav-link" href="results.html">Results</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="text-center mb-4">Marks & Results</h2>

<div class="container">

    <form id="marksForm" class="p-4 border shadow">
        <label>Subject 1 Marks</label>
        <input type="number" id="m1" class="form-control mb-2">

        <label>Subject 2 Marks</label>
        <input type="number" id="m2" class="form-control mb-2">

        <label>Subject 3 Marks</label>
        <input type="number" id="m3" class="form-control mb-3">

        <button type="button" id="calcBtn" class="btn btn-success w-100">Calculate</button>
    </form>

    <div class="mt-4 p-3 bg-light border" id="resultBox" style="display:none;">
        <h4>Total: <span id="total"></span></h4>
        <h4>Percentage: <span id="percent"></span>%</h4>
        <h4>Grade: <span id="grade"></span></h4>
    </div>

</div>

<script>
$("#calcBtn").click(function () {
    let m1 = parseInt($("#m1").val()) || 0;
    let m2 = parseInt($("#m2").val()) || 0;
    let m3 = parseInt($("#m3").val()) || 0;

    let total = m1 + m2 + m3;
    let percent = (total / 300) * 100;

    let grade = "F";
    if (percent >= 80) grade = "A";
    else if (percent >= 70) grade = "B";
    else if (percent >= 60) grade = "C";
    else if (percent >= 50) grade = "D";

    $("#total").text(total);
    $("#percent").text(percent.toFixed(2));
    $("#grade").text(grade);

    $("#resultBox").fadeIn();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
